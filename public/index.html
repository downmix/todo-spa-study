<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="wrap">
    <h1><b>TODO</b><br>LIST</h1>
    <form id="todo-form" autocomplete="off">
      <input type="text" name="title" placeholder="What's your plan?">
      <input type="checkbox" name="label" id="todo-label-private" value="개인"><label for="todo-label-private">개인</label>
      <input type="checkbox" name="label" id="todo-label-work" value="회사"><label for="todo-label-work">회사</label>
      <input type="checkbox" name="label" id="todo-label-fastcampus" value="패스트캠퍼스"><label for="todo-label-fastcampus">패스트캠퍼스</label>
      <input type="checkbox" name="label" id="todo-label-friend" value="친구"><label for="todo-label-friend">친구</label>
      <input type="submit" value="New to-do">
    </form>
    <div id="todos">loading...</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
  <script src="/vendor/ejs.min.js"></script>
  <script src="/common.js"></script>
  <script src="/index.js"></script>
</body>
</html>
